apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: warehousewarehousetessera
  namespace: warehouse-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: warehousewarehousetessera
  chart:
    git: git@github.com:Rayas-NG/blockchain-automation-framework.git
    ref: local
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: warehouse-ns
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.11
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: warehouse
      status: default
      consensus: raft
      subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
     
      servicetype: NodePort
      ports:
        rpc: 8546
        raft: 50401
        tm: 9001
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://192.168.0.10:8200
      secretprefix: secret/warehouse-ns/crypto/warehouse
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumwarehouse
    tessera:
      dburl: "jdbc:mysql://warehouse:3306/demodb"
      dbusername: demouser
      url: "http://warehouse-0:9001"
      othernodes:
        - url: http://carrier-0:9001
        - url: http://manufacturer-0:9001
        - url: http://warehouse-0:9001
      tls: "OFF"
      trust: "TOFU"
    genesis: 
    staticnodes:
      - enode://3d32f568134cb66ebcfc825e066da384dcc16154c391cbfd2c0334ac296603969a49659190ef37362a2513f8ab822cd7a33b61e86999e5d7dd1739c4d8bcbd33@carrier.carrier-ns:21000?discport=0&raftport=50401
      - enode://fa196a4109f37c4f75c3926684d3e2786a1ca40a65ffef95fb2c3feab3b2dfbe76c2ce8ea85a31c38fbe2827b5272deb5390a8d4019fa822f77a3fad0d671da1@manufacturer.manufacturer-ns:21000?discport=0&raftport=50401
      - enode://5ed24827521ff29e0403cdacb8ba0e5f74f17cb4bc56684af2a20ce5907f19f44d9d470b74532cb74361e1f7a6d976d19be9dca8b20c08e9c65573ae094c4aa3@warehouse.warehouse-ns:21000?discport=0&raftport=50401
    proxy:
      provider: "ambassador"
      external_url: warehouse.warehouse-ns
      portTM: 9001
      rpcport: 8546
      quorumport: 21000
  
      portRaft: 50401
    storage:
      storageclassname: minikubestorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
